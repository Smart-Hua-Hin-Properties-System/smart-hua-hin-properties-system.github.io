<!DOCTYPE html>

<head>

    <style>
        :root { --primary: #1a5276; --bg: #f4f7f6; --white: #ffffff; --green: #27ae60; --text: #2c3e50; --gold: #f1c40f; --red: #e74c3c; --border: #eee; --loader-bg: #9CBCE3; }
        body { font-family: 'Kanit', sans-serif; background: #fff; margin: 0; padding: 0; color: var(--text); overflow-x: hidden; }

        /* üé® ‡∏ï‡∏±‡∏ß‡∏î‡∏∏‡πä‡∏Å‡∏î‡∏¥‡πä‡∏Å‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏û 1 ‡πÅ‡∏•‡∏∞ 2 */
        #loader-container { position: fixed; inset: 0; background: var(--loader-bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease; }
        .emoji-group { display: flex; gap: 15px; margin-bottom: 25px; font-size: 60px; }
        .bounce { animation: bounce 0.6s infinite alternate; }
        .spin { animation: spin 2s infinite linear; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-20px); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .loader-text { color: white; font-weight: 900; font-size: 1.4rem; letter-spacing: 1px; text-transform: uppercase; text-align: center; width: 85%; }

        /* üö© Header & Slender Sidebar */
        header { background: #fff; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #f0f0f0; }
        .header-left { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .brand-name { font-weight: 500; font-size: 0.85rem; color: var(--primary); text-transform: uppercase; border-left: 1.5px solid #eee; padding-left: 10px; }
        .flag-list { display: flex; gap: 4px; }
        .flag-btn img { width: 22px; height: 14px; border-radius: 2px; }

        .sidebar { position: fixed; left: -320px; top: 0; width: 280px; height: 100%; background: #fff; z-index: 3500; transition: 0.4s; padding-top: 30px; box-shadow: 5px 0 35px rgba(0,0,0,0.1); border-radius: 0 40px 40px 0; }
        .sidebar.active { left: 0; }
        .sidebar-item { padding: 14px 25px; margin: 8px 15px; display: flex; align-items: center; gap: 18px; text-decoration: none; color: var(--text); font-size: 0.95rem; border-radius: 20px; transition: 0.3s; }
        .sidebar-item:hover { background: #eef2f5; color: var(--primary); }
        .sidebar-item i { color: var(--primary); font-size: 1.1rem; }
        .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 3000; backdrop-filter: blur(4px); }
        .sidebar-overlay.active { display: block; }

        /* üñºÔ∏è Hero Section */
        .hero-box { position: relative; width: 100%; height: 320px; background: #eee; }
        .main-img { width: 100%; height: 100%; object-fit: cover; }
        .hp-badge { position: absolute; top: 15px; left: 15px; background: var(--green); color: white; padding: 6px 15px; border-radius: 8px; font-weight: 500; font-size: 0.75rem; z-index: 10; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        /* üèõÔ∏è Main Content Card */
        .main-container { max-width: 650px; margin: 0 auto; padding-bottom: 120px; }
        .content-card { background: #fff; padding: 25px 20px; border-radius: 35px; margin: -40px 15px 0; position: relative; box-shadow: 0 -15px 40px rgba(0,0,0,0.1); }
        .title { font-size: 1.4rem; color: #2c3e50; margin: 0; font-weight: 500; }
        .price { font-size: 2rem; color: var(--primary); font-weight: 400; margin: 8px 0 20px; }

        /* üìä Info Grid (13 Icons) */
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .info-item { display: flex; align-items: center; gap: 12px; padding: 12px; background: #f8f9fa; border-radius: 15px; border: 1px solid #f0f0f0; }
        .info-item i { font-size: 1rem; color: var(--primary); width: 20px; text-align: center; }
        .info-label { color: #888; font-size: 0.65rem; display: block; text-transform: uppercase; }
        .info-value { font-weight: 500; font-size: 0.85rem; color: var(--text); }
        .full-width { grid-column: 1 / -1; }

        /* Description & Share */
        .section-title { font-weight: 500; color: var(--primary); margin: 25px 0 10px; display: flex; align-items: center; gap: 10px; font-size: 1rem; }
        .share-row { display: flex; justify-content: center; gap: 10px; padding: 15px 0; }
        .share-btn { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #eee; cursor: pointer; }
        .share-btn img { width: 22px; }

        /* üèòÔ∏è Other Units */
        .related-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px; }
        .related-card { background: #fff; border-radius: 18px; overflow: hidden; border: 1px solid #eee; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        .related-img { width: 100%; height: 110px; object-fit: cover; }
        .related-info { padding: 10px; text-align: center; }

        /* üü¢ Sticky Footer Button */
        .footer-action { position: fixed; bottom: 0; width: 100%; max-width: 650px; background: #fff; padding: 12px 15px 25px; left: 50%; transform: translateX(-50%); border-radius: 25px 25px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); z-index: 1000; }
        .btn-line { display: flex; align-items: center; justify-content: center; gap: 8px; background: #00b900; color: #fff; padding: 15px; border-radius: 20px; text-decoration: none; font-weight: 500; font-size: 1rem; box-shadow: 0 5px 15px rgba(0,185,0,0.2); }
    </style>
</head>
<body>

<div id="loader-container">

        <span class="bounce">üêö</span><span class="bounce">üåä</span><span class="bounce">üå¥</span>
    </div>
    <div class="loader-text" id="loader-msg">SMART PROPERTIES SYSTEM</div>
</div>

<div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
<div class="sidebar" id="sidebar">

    <a href="index.html" class="sidebar-item"><i class="fas fa-home"></i> <span data-lang="menuHome">‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</span></a>
    <a href="#" class="sidebar-item" onclick="toggleSidebar()"><i class="fas fa-list"></i> <span data-lang="menuAll">‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</span></a>
    <a href="#" class="sidebar-item"><i class="fas fa-envelope"></i> <span data-lang="menuContact">‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡πÄ‡∏£‡∏≤</span></a>
    <a href="admin.html" class="sidebar-item" style="margin-top:20px; background:#fdf2f2;"><i class="fas fa-user-shield" style="color:#e74c3c;"></i> <span style="color:#e74c3c;">Admin Access</span></a>
</div>

<header>
    <div class="header-left" onclick="toggleSidebar()">
        <i class="fas fa-bars fa-lg" style="color:var(--primary);"></i>
        <span style="font-size: 0.85rem; color: var(--primary); font-weight: 500; margin-left: 5px;" data-lang="menu">‡πÄ‡∏°‡∏ô‡∏π</span>
        <div class="brand-name">SMART SYSTEM</div>
    </div>
    <div class="flag-list">
        <button onclick="setLang('th')" style="border:0;background:0;padding:0;"><img src="https://flagcdn.com/w40/th.png"></button>
        <button onclick="setLang('en')" style="border:0;background:0;padding:0;"><img src="https://flagcdn.com/w40/us.png"></button>
        <button onclick="setLang('cn')" style="border:0;background:0;padding:0;"><img src="https://flagcdn.com/w40/cn.png"></button>
        <button onclick="setLang('ru')" style="border:0;background:0;padding:0;"><img src="https://flagcdn.com/w40/ru.png"></button>
        <button onclick="setLang('de')" style="border:0;background:0;padding:0;"><img src="https://flagcdn.com/w40/de.png"></button>
        <button onclick="setLang('fr')" style="border:0;background:0;padding:0;"><img src="https://flagcdn.com/w40/fr.png"></button>
    </div>
</header>

<div id="mainContent"></div>

<script>
    const api = "https://script.google.com/macros/s/AKfycbwUqp_vaFNgUdyARh5WG-S3iRm_x1C4EX0tL8aw12nhKpvYVn3I7SwWmi5s-doiYGYh/exec";
    const pId = new URLSearchParams(window.location.search).get('id');
    let currentLang = localStorage.getItem('smartLang') || 'th';

    const i18n = {
        th: { menu: "‡πÄ‡∏°‡∏ô‡∏π", menuHome: "‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å", menuAll: "‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î", menuContact: "‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡πÄ‡∏£‡∏≤", bed: "‡∏´‡πâ‡∏≠‡∏á‡∏ô‡∏≠‡∏ô", bath: "‡∏´‡πâ‡∏≠‡∏á‡∏ô‡πâ‡∏≥", living: "‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏™‡∏≠‡∏¢", landM: "‡∏ó‡∏µ‡πà‡∏î‡∏¥‡∏ô (‡∏ï‡∏£.‡∏°.)", landW: "‡∏ó‡∏µ‡πà‡∏î‡∏¥‡∏ô (‡∏ï‡∏£.‡∏ß.)", pool: "‡∏™‡∏£‡∏∞‡∏ß‡πà‡∏≤‡∏¢‡∏ô‡πâ‡∏≥", depth: "‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∂‡∏Å", furniture: "‡πÄ‡∏ü‡∏≠‡∏£‡πå‡∏ô‡∏¥‡πÄ‡∏à‡∏≠‡∏£‡πå", parking: "‡∏ó‡∏µ‡πà‡∏à‡∏≠‡∏î‡∏£‡∏ñ", electric: "‡πÑ‡∏ü‡∏ü‡πâ‡∏≤", loc: "‡∏ó‡∏≥‡πÄ‡∏•", other: "‡∏´‡∏•‡∏±‡∏á‡∏≠‡∏∑‡πà‡∏ô‡πÜ", contact: "‡∏™‡∏≠‡∏ö‡∏ñ‡∏≤‡∏°‡∏ú‡πà‡∏≤‡∏ô LINE" },
        en: { menu: "MENU", menuHome: "Home", menuAll: "All Properties", menuContact: "Contact Us", bed: "Bedrooms", bath: "Bathrooms", living: "Living Area", landM: "Land (sq.m)", landW: "Land (sq.w)", pool: "Pool Size", depth: "Pool Depth", furniture: "Furnishing", parking: "Parking", electric: "Electricity", loc: "Location", other: "Other Units", contact: "Inquire via LINE" }
    };

    async function load() {
        if (!pId) { window.location.href = "index.html"; return; }
        
        // ‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏ó‡∏µ‡πà 2 ‡∏Ç‡∏≠‡∏á Loader (Fetch Details)
        setTimeout(() => {
            document.getElementById('loader-emojis').innerHTML = '<span class="bounce">üè†</span><span class="spin">‚ú®</span><span class="bounce">üå¥</span>';
            document.getElementById('loader-msg').innerText = "FETCHING DETAILS...";
        }, 1500);

        try {
            const r = await fetch(api);
            const data = await r.json();
            const prop = data.find(x => (x.HP_ID || x.hp_id) == pId);
            const others = data.filter(x => (x.HP_ID || x.hp_id) != pId).slice(0, 8);
            if (prop) {
                render(prop, others);
                setTimeout(hideLoader, 2500);
            }
        } catch(e) { console.error(e); }
    }

    function setLang(l) { currentLang = l; localStorage.setItem('smartLang', l); location.reload(); }
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('sidebarOverlay').classList.toggle('active'); }
    function hideLoader() { const l = document.getElementById('loader-container'); l.style.opacity = '0'; setTimeout(() => l.style.display = 'none', 500); }

    function render(it, others) {
        const t = i18n[currentLang] || i18n.en;
        document.getElementById('mainContent').innerHTML = `
            <div class="hero-box">
                <div class="hp-badge">${it.HP_ID} | ${it.ID || ''}</div>
                <img src="${it.Thumbnail}" class="main-img" onerror="this.src='https://placehold.co/800x600?text=Asset'">
            </div>
            <div class="main-container">
                <div class="content-card">
                    <h1 class="title">${it.Project_Name || it.ID}</h1>
                    <div class="price">‡∏ø${Number(it.Price || 0).toLocaleString()}</div>
                    <div class="info-grid">
                        <div class="info-item"><i class="fas fa-map-pin"></i><div><span class="info-label">SUBDISTRICT</span><span class="info-value">${it.SubDistrict || '-'}</span></div></div>
                        <div class="info-item"><i class="fas fa-city"></i><div><span class="info-label">PROJECT</span><span class="info-value">${it.Project_Name || '-'}</span></div></div>
                        <div class="info-item"><i class="fas fa-home"></i><div><span class="info-label">TYPE</span><span class="info-value">${it.Type || '-'}</span></div></div>
                        <div class="info-item"><i class="fas fa-bed"></i><div><span class="info-label">${t.bed}</span><span class="info-value">${it.Bedrooms || '-'}</span></div></div>
                        <div class="info-item"><i class="fas fa-bath"></i><div><span class="info-label">${t.bath}</span><span class="info-value">${it.Bathrooms || '-'}</span></div></div>
                        <div class="info-item"><i class="fas fa-expand"></i><div><span class="info-label">${t.living}</span><span class="info-value">${it['Living Area (sq.m)'] || '-'} m¬≤</span></div></div>
                        <div class="info-item"><i class="fas fa-vector-square"></i><div><span class="info-label">${t.landM}</span><span class="info-value">${it['Land Area (sq.m)'] || '-'}</span></div></div>
                        <div class="info-item"><i class="fas fa-th-large"></i><div><span class="info-label">${t.landW}</span><span class="info-value">${it['Land Area (sq.w)'] || '-'}</span></div></div>
                        <div class="info-item"><i class="fas fa-swimming-pool"></i><div><span class="info-label">${t.pool}</span><span class="info-value">${it['Pool Size'] || '-'}</span></div></div>
                        <div class="info-item"><i class="fas fa-water"></i><div><span class="info-label">${t.depth}</span><span class="info-value">${it['Pool Depth'] || '-'}</span></div></div>
                        <div class="info-item"><i class="fas fa-couch"></i><div><span class="info-label">${t.furniture}</span><span class="info-value">${it.Furnishing || '-'}</span></div></div>
                        <div class="info-item"><i class="fas fa-car"></i><div><span class="info-label">${t.parking}</span><span class="info-value">${it.Parking || '-'}</span></div></div>
                        <div class="full-width info-item"><i class="fas fa-bolt"></i><div><span class="info-label">${t.electric}</span><span class="info-value">${it.Electricity || '-'}</span></div></div>
                    </div>
                    <div class="section-title"><i class="fas fa-file-alt"></i> Description</div>
                    <p style="color:#555; font-size:0.9rem; line-height:1.7;">${it.Description || '-'}</p>
                    <div class="share-row">
                        <div class="share-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg"></div>
                        <div class="share-btn"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></div>
                        <div class="share-btn"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968771.png"></div>
                        <div class="share-btn"><i class="fas fa-link" style="color:#777"></i></div>
                    </div>
                </div>
                <div class="section-title" style="margin: 35px 15px 15px;"><i class="fas fa-th-large"></i> ${t.other}</div>
                <div class="related-grid">
                    ${others.map(r => `
                        <div class="related-card" onclick="location.href='?id=${r.HP_ID || r.hp_id}'">
                            <img src="${r.Thumbnail}" class="related-img">
                            <div class="related-info">
                                <div style="font-weight:600; color:var(--primary); font-size:0.8rem;">${r.ID}</div>
                                <div style="font-size:0.8rem;">‡∏ø${Number(r.Price || 0).toLocaleString()}</div>
                            </div>
                        </div>`).join('')}
                </div>
            </div>
            <div class="footer-action">
                <a href="https://line.me/R/msg/text/?‡∏™‡∏ô‡πÉ‡∏à‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏´‡∏±‡∏™: ${pId}" class="btn-line"><i class="fab fa-line"></i> ${t.contact}</a>
            </div>
        `;
    }
    load();
</script>
</body>
