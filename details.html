        if(urls[plat]) window.open(urls[plat]);
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); }
    function setLanguage(lang) { currentLang = lang; localStorage.setItem('smartLang', lang); if (prop) render(prop); }
    load();
</script>
