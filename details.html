<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Property Details - SMART SYSTEM V18.6</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1a5276; --bg: #f4f7f6; --text: #2c3e50; --white: #ffffff; --green: #27ae60; --gold: #f1c40f; --red: #e74c3c; }
        body { font-family: 'Kanit', sans-serif; background-color: var(--bg); margin: 0; padding: 0; color: var(--text); line-height: 1.6; font-weight: 300; }

        /* üè† üéØ Sovereign Details Loader */
        #smart-loader {
            position: fixed; inset: 0; background: #eef7ff; 
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 10000; transition: opacity 0.3s ease;
        }
        .duk-dik-group { display: flex; gap: 25px; font-size: 60px; }
        .duk-dik-group span { animation: wave-bounce 0.8s infinite ease-in-out; }
        .duk-dik-group span:nth-child(2) { animation-delay: 0.15s; }
        .duk-dik-group span:nth-child(3) { animation-delay: 0.3s; }
        @keyframes wave-bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }

        /* üèõÔ∏è Typography & Layout Reform */
        header { background: #fff; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; }
        .hero-box { position: relative; width: 100%; height: 450px; overflow: hidden; background: #000; }
        .main-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
        .hero-badge { position: absolute; top: 20px; left: 20px; background: var(--green); color: white; padding: 8px 25px; border-radius: 50px; font-weight: 500; font-size: 0.85rem; z-index: 10; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }

        .main-container { max-width: 700px; margin: 0 auto; position: relative; z-index: 20; padding-bottom: 150px; }
        .content-card { background: #fff; padding: 40px 30px; border-radius: 40px 40px 0 0; margin: -50px 15px 0 15px; box-shadow: 0 -20px 50px rgba(0,0,0,0.1); }
        
        .project-title { text-align: center; font-size: 1.8rem; color: var(--primary); font-weight: 600; margin-bottom: 10px; }
        .price-box { font-size: 2.8rem; color: var(--primary); margin: 5px 0 30px; font-weight: 500; letter-spacing: -2px; display: flex; align-items: center; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .price-inline-badge { padding: 5px 20px; border-radius: 10px; font-size: 0.9rem; font-weight: 600; text-transform: uppercase; background: #e8f5e9; color: var(--green); border: 1px solid rgba(39,174,96,0.2); }

        /* üìä Data Grid 16 Fields */
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .info-item { display: flex; align-items: center; gap: 15px; padding: 15px; background: #f8fbff; border-radius: 20px; border: 1px solid #edf2f7; transition: 0.3s; }
        .info-item:hover { border-color: var(--primary); background: #fff; }
        .info-item i { font-size: 1.2rem; color: var(--primary); width: 28px; text-align: center; }
        .info-label { color: #85929e; font-size: 0.75rem; display: block; font-weight: 500; }
        .info-value { font-weight: 500; font-size: 1rem; color: var(--text); }
        .full-width { grid-column: 1 / -1; }

        .desc-box { margin-top: 40px; padding: 25px; background: #fdfefe; border-radius: 25px; border: 1px dashed #d5dbdb; }
        .desc-title { font-weight: 600; color: var(--primary); margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }

        .related-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 15px 100px; }
        .mini-card { background: #fff; border-radius: 25px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; border: 1px solid #eee; }
        .mini-card:hover { transform: scale(1.05); border-color: var(--primary); }

        .footer-action { position: fixed; bottom: 0; width: 100%; max-width: 700px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 20px; left: 50%; transform: translateX(-50%); border-radius: 35px 35px 0 0; box-shadow: 0 -10px 40px rgba(0,0,0,0.1); z-index: 1000; }
        .btn-line { display: flex; align-items: center; justify-content: center; gap: 12px; background: #00b900; color: #fff; padding: 20px; border-radius: 25px; text-decoration: none; font-weight: 500; font-size: 1.2rem; box-shadow: 0 10px 25px rgba(0,185,0,0.3); }
    </style>
</head>
<body>

<div id="smart-loader">

    <div class="flag-list">
        <button class="flag-btn"><img src="https://flagcdn.com/w40/th.png"></button>
        <button class="flag-btn"><img src="https://flagcdn.com/w40/us.png"></button>

</header>

<div id="mainContent"></div>

<script>
    const pId = new URLSearchParams(window.location.search).get('id');
    const api = "https://script.google.com/macros/s/AKfycbwUqp_vaFNgUdyARh5WG-S3iRm_x1C4EX0tL8aw12nhKpvYVn3I7SwWmi5s-doiYGYh/exec";

    async function load() {
        // üéØ Lightning Engine: ‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å Cache ‡∏Å‡πà‡∏≠‡∏ô ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡πà‡∏≠‡∏¢ Fetch ‡πÉ‡∏´‡∏°‡πà
        let allData = JSON.parse(sessionStorage.getItem('smartData'));
        
        if (!allData) {
            const r = await fetch(api);
            allData = (await r.json()).filter(it => it.HP_ID);
            sessionStorage.setItem('smartData', JSON.stringify(allData));
        }
        
        const prop = allData.find(x => x.HP_ID === pId);
        if (prop) render(prop, allData);
        hideLoader();
    }

    function render(it, all) {
        const related = all.filter(x => x.HP_ID !== it.HP_ID).slice(0, 10);
        document.getElementById('mainContent').innerHTML = `
            <div class="hero-box">
                <div class="hero-badge">${it.HP_ID} - ${it.ID}</div>
                <img src="${it.Thumbnail}" class="main-img" onerror="this.src='https://placehold.co/800x600?text=Sovereign+Asset'">
            </div>

            <div class="main-container">
                <div class="content-card">
                    <div class="project-title">${it.Project_Name}</div>
                    <div class="price-box">
                        ‡∏ø${Number(it.Price).toLocaleString()}
                        <span class="price-inline-badge">${it.Status || 'Available'}</span>
                    </div>

                    <div class="info-grid">
                        <div class="info-item"><i class="fas fa-home"></i><div><span class="info-label">‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó</span><span class="info-value">${it.Type || '-'}</span></div></div>
                        <div class="info-item"><i class="fas fa-bed"></i><div><span class="info-label">‡∏´‡πâ‡∏≠‡∏á‡∏ô‡∏≠‡∏ô</span><span class="info-value">${it.Bedrooms}</span></div></div>
                        <div class="info-item"><i class="fas fa-shower"></i><div><span class="info-label">‡∏´‡πâ‡∏≠‡∏á‡∏ô‡πâ‡∏≥</span><span class="info-value">${it.Bathrooms || 0}</span></div></div>

                        <div class="info-item"><i class="fas fa-expand-arrows-alt"></i><div><span class="info-label">‡∏ó‡∏µ‡πà‡∏î‡∏¥‡∏ô (‡∏ï‡∏£.‡∏°.)</span><span class="info-value">${it['Land Area (sq.m)'] || '-'}</span></div></div>
                        <div class="info-item"><i class="fas fa-th-large"></i><div><span class="info-label">‡∏ó‡∏µ‡πà‡∏î‡∏¥‡∏ô (‡∏ï‡∏£.‡∏ß.)</span><span class="info-value">${it['Land Area (sq.w)'] || '-'}</span></div></div>
                        <div class="info-item"><i class="fas fa-swimming-pool"></i><div><span class="info-label">‡∏™‡∏£‡∏∞‡∏ß‡πà‡∏≤‡∏¢‡∏ô‡πâ‡∏≥</span><span class="info-value">${it['Pool Size'] || '-'}</span></div></div>
                        <div class="info-item"><i class="fas fa-couch"></i><div><span class="info-label">‡πÄ‡∏ü‡∏≠‡∏£‡πå‡∏ô‡∏¥‡πÄ‡∏à‡∏≠‡∏£‡πå</span><span class="info-value">${it.Furnishing || '-'}</span></div></div>
                        <div class="info-item"><i class="fas fa-car"></i><div><span class="info-label">‡∏ó‡∏µ‡πà‡∏à‡∏≠‡∏î‡∏£‡∏ñ</span><span class="info-value">${it.Parking || '-'}</span></div></div>
                        <div class="info-item"><i class="fas fa-bolt"></i><div><span class="info-label">‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏ü‡∏ü‡πâ‡∏≤</span><span class="info-value">${it.Electricity || '-'}</span></div></div>
                        <div class="info-item full-width"><i class="fas fa-map-marker-alt"></i><div><span class="info-label">‡∏ó‡∏≥‡πÄ‡∏•</span><span class="info-value">${it.SubDistrict}, ${it.District}</span></div></div>
                    </div>

                    <div class="desc-box">
                        <div class="desc-title"><i class="fas fa-file-alt"></i> ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°</div>
                        <div style="font-size:0.95rem; color:#555;">${it.Description || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°'}</div>
                    </div>
                </div>

                <div style="font-weight:600; color:var(--primary); margin:40px 15px 15px; font-size:1.2rem;">üèòÔ∏è ‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡∏≠‡∏∑‡πà‡∏ô‡πÉ‡∏ô‡∏≠‡∏≤‡∏ì‡∏≤‡∏à‡∏±‡∏Å‡∏£</div>

                            <div style="font-size:0.8rem; font-weight:600; color:var(--primary);">${r.ID}</div>
                            <div style="font-size:0.95rem; font-weight:500;">‡∏ø${Number(r.Price).toLocaleString()}</div>

            </div>

                <a href="https://line.me/R/msg/text/?‡∏™‡∏ô‡πÉ‡∏à‡∏£‡∏´‡∏±‡∏™ ${it.HP_ID}" class="btn-line"><i class="fab fa-line"></i> ‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡∏ù‡πà‡∏≤‡∏¢‡∏Ç‡∏≤‡∏¢‡∏ó‡∏≤‡∏á LINE</a>

        `;
    }

    function goToNewProp(id) {
        window.history.pushState({}, '', `?id=${id}`);
        window.scrollTo({ top: 0, behavior: 'smooth' });
        load(); // üéØ ‡∏à‡∏∞‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å Cache ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ ‡πÑ‡∏°‡πà‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô

    function hideLoader() {
        const loader = document.getElementById('smart-loader');
        if(loader) { loader.style.opacity = '0'; setTimeout(() => loader.remove(), 400); }
    }

    load();
</script>
</body>
</html>
