<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Details | HUAHIN.PROPERTIES</title>

  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#9CBCE3;
      --card:#ffffff;
      --primary:#1a5276;
      --shadow: 0 10px 40px rgba(0,0,0,.18);
      --radius: 26px;
    }

    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      font-family:'Kanit',sans-serif;
      background:var(--bg);
      overflow-x:hidden;
      -webkit-text-size-adjust:100%;
    }

    /* ‚úÖ Loader */
    #loader{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:#fff;
      padding:24px;
    }

    .emoji-row{
      display:flex;
      gap:14px;
      font-size:64px;
      line-height:1;
      margin-bottom:14px;
      will-change: transform;
    }

    /* ‚úÖ ‡∏î‡∏∏‡πä‡∏Å‡∏î‡∏¥‡πä‡∏Å‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô */
    .bounce{
      display:inline-block;
      animation: bounce .65s infinite alternate ease-in-out;
    }
    .bounce:nth-child(1){ animation-delay:0s; }
    .bounce:nth-child(2){ animation-delay:.18s; }
    .bounce:nth-child(3){ animation-delay:.36s; }

    @keyframes bounce{
      from{ transform: translateY(0); }
      to{ transform: translateY(-16px); }
    }

    #msg{
      margin:0;
      font-weight:800;
      letter-spacing:.5px;
      font-size:22px;
      text-shadow: 0 2px 8px rgba(0,0,0,.15);
    }

    /* ‚úÖ Layout container: ‡∏û‡∏≠‡∏î‡∏µ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
    .wrap{
      width:100%;
      max-width: 760px;
      margin: 0 auto;
      padding: 14px;
    }

    .card{
      background:var(--card);
      width: 100%;
      max-width: 720px;
      margin: 14px auto 22px;
      border-radius: 34px;
      box-shadow: var(--shadow);
      padding: clamp(16px, 4vw, 26px);
      display:none;
      overflow:hidden; /* ‡∏Å‡∏±‡∏ô‡∏†‡∏≤‡∏û/‡∏≠‡∏á‡∏Ñ‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏•‡πâ‡∏ô */
    }

    .back-btn{
      background:var(--primary);
      color:#fff;
      border:none;
      padding: 10px 18px;
      border-radius: 999px;
      cursor:pointer;
      font-weight:600;
      font-size: 15px;
    }

    .title{
      margin: 14px 0 8px;
      color: var(--primary);
      font-size: clamp(22px, 5.2vw, 30px);
      font-weight: 800;
    }

    .img{
      width:100%;
      max-width:100%;
      height:auto;
      border-radius: var(--radius);
      margin: 12px 0 16px;
      display:block;
      object-fit:cover;
      background:#eee;
    }

    .info{
      font-size: 16px;
      line-height: 1.9;
      color:#1b2a38;
    }

    .row{
      margin: 6px 0;
      word-break: break-word;
    }

    .muted{
      opacity:.75;
      font-size: 14px;
    }

    /* ‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡∏≠‡∏ö‡∏Ç‡∏≤‡∏ß/‡∏•‡πâ‡∏ô‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏ö‡∏≤‡∏á‡∏£‡∏∏‡πà‡∏ô */
    @supports(padding: max(0px)){
      .wrap{ padding-left: max(14px, env(safe-area-inset-left)); padding-right: max(14px, env(safe-area-inset-right)); }
    }
  </style>
</head>

<body>

  <!-- ‚úÖ Loader (‡∏î‡∏∏‡πä‡∏Å‡∏î‡∏¥‡πä‡∏Å) -->
  <div id="loader">
    <div class="emoji-row" aria-hidden="true">
      <span class="bounce">üè†</span>
      <span class="bounce">‚ú®</span>
      <span class="bounce">üå¥</span>
    </div>
    <h2 id="msg">FETCHING DETAILS...</h2>
    <div class="muted">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ö‡πâ‡∏≤‡∏ô‚Ä¶</div>
  </div>

  <div class="wrap">
    <div id="ui" class="card">
      <button class="back-btn" onclick="history.back()">‚¨ÖÔ∏è ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</button>
      <div id="content"></div>
    </div>
  </div>

  <script>
    // ‚úÖ ‡πÉ‡∏™‡πà URL ‡∏Ç‡∏≠‡∏á Apps Script ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
    const api = "https://script.google.com/macros/s/AKfycbzkweiEgczmmU_4FiqRffJ4exvgZl3RwGPIBWXssLgkUpdMArif9-eUEv6yP2Kvtzh1/exec";

    function safeImg(url){
      if(!url) return "https://placehold.co/900x600";
      if(url.includes("lh3.googleusercontent.com/d/")) return url;
      if(url.includes("id=")) return url.replace("id=","export=view&id=");
      return url;
    }

    // ‚úÖ ‡πÉ‡∏´‡πâ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ ‚Äú‡∏ß‡∏≤‡∏î loader‚Äù ‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏° fetch (‡πÅ‡∏Å‡πâ‡∏≠‡∏≤‡∏Å‡∏≤‡∏£‡∏ô‡∏¥‡πà‡∏á‡∏Ñ‡πâ‡∏≤‡∏á)
    function nextPaint(){
      return new Promise(resolve => requestAnimationFrame(() => setTimeout(resolve, 0)));
    }

    async function load(){
      const id = new URLSearchParams(window.location.search).get("id");
      if(!id){
        document.getElementById("msg").innerText = "‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á";
        return;
      }

      // ‚úÖ ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ loader ‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏•‡∏∞ animate ‡∏Å‡πà‡∏≠‡∏ô
      await nextPaint();

      try{
        const res = await fetch(`${api}?action=getOne&role=PUBLIC&id=${encodeURIComponent(id)}`, {
          cache: "no-store"
        });

        const out = await res.json();

        if(!out.success || !out.item){
          document.getElementById("msg").innerText = "PROPERTY NOT FOUND";
          return;
        }

        const item = out.item;

        // ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
        document.getElementById("loader").style.display = "none";
        const ui = document.getElementById("ui");
        ui.style.display = "block";

        const img = safeImg(item.Thumbnail);
        const price = Number(item.Price || 0).toLocaleString();

        document.getElementById("content").innerHTML = `
          <div class="title">CODE: ${item.ID || "-"}</div>

          <img class="img" src="${img}" loading="eager" decoding="async"
               onerror="this.src='https://placehold.co/900x600'">

          <div class="info">
            <div class="row">üí∞ <b>‡∏£‡∏≤‡∏Ñ‡∏≤:</b> ‡∏ø${price}</div>
            <div class="row">üèòÔ∏è <b>‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£:</b> ${item.Project_Name || "-"}</div>
            <div class="row">üìç <b>‡∏ó‡∏≥‡πÄ‡∏•:</b> ${item.District || "-"} / ${item.SubDistrict || "-"}</div>
            <div class="row">üõå <b>‡∏´‡πâ‡∏≠‡∏á‡∏ô‡∏≠‡∏ô:</b> ${item.Bedrooms || "-"}</div>
            <div class="row">‚úÖ <b>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞:</b> ${item.Status || "-"}</div>
          </div>
        `;
      }catch(e){
        document.getElementById("msg").innerText = "ERROR LOADING DATA";
      }
    }

    window.onload = load;
  </script>
</body>
</html>
