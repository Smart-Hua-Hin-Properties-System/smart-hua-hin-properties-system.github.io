<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details V14.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f4f7f6; margin: 0; padding-bottom: 50px; }
        .hero { width: 100%; height: 350px; object-fit: cover; background: #ddd; }
        .container { max-width: 600px; margin: -50px auto 0; padding: 0 15px; position: relative; }
        .card { background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .price { font-size: 2rem; color: #1a5276; margin: 15px 0; font-weight: 400; }
    </style>
</head>
<body>
<div id="main"><div style="text-align:center; padding:100px;">Loading...</div></div>
<script>
    const api = "https://script.google.com/macros/s/AKfycbwRIkEYZj0CKFiHEbhc29mJ19kyqwymEj8_O2p4qThvjjueQ-ug07okMTFn-e0zz_4l/exec";
    const id = new URLSearchParams(window.location.search).get('id');
    async function load() {
        const r = await fetch(api); const d = await r.json();
        const it = d.find(x => x.HP_ID === id);
        if (it) {
            document.getElementById('main').innerHTML = `
                <img src="${it.Thumbnail}" class="hero">
                <div class="container">
                    <div class="card">
                        <small style="color:#27ae60; font-weight:bold;">${it.HP_ID}</small>
                        <h1 style="margin:5px 0;">${it.Project_Name} (${it.ID})</h1>
                        <div class="price">฿${Number(it.Price).toLocaleString()}</div>
                        <p style="color:#555; line-height:1.7;">${it.Description || 'ไม่มีข้อมูลรายละเอียด'}</p>
                    </div>
                </div>`;
        }
    }
    load();
</script>
</body>
</html>
