<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - Sovereign V14.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1a5276; --bg: #f4f7f6; --green: #27ae60; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; font-weight: 300; }
        .hero-box { position: relative; width: 100%; height: 350px; background: #ddd; }
        .main-img { width: 100%; height: 100%; object-fit: cover; }
        .hero-badge { position: absolute; top: 15px; left: 15px; background: var(--green); color: white; padding: 6px 15px; border-radius: 50px; font-size: 0.85rem; }
        .content-card { background: #fff; padding: 25px; border-radius: 30px; margin: -50px 15px 0 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); position: relative; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .info-item { padding: 12px; background: #f8f9fa; border-radius: 15px; font-size: 0.85rem; }
        .share-bar { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; }
        .share-btn { width: 50px; height: 50px; border-radius: 50%; border: none; background: #f8f9fa; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .footer-action { position: fixed; bottom: 0; width: 100%; max-width: 600px; background: #fff; padding: 15px; left: 50%; transform: translateX(-50%); border-radius: 25px 25px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div id="mainContent">
    <div style="text-align:center; padding:100px;"><i class="fas fa-sync fa-spin fa-2x"></i></div>
</div>
<script>
    const api = "https://script.google.com/macros/s/AKfycbwRIkEYZj0CKFiHEbhc29mJ19kyqwymEj8_O2p4qThvjjueQ-ug07okMTFn-e0zz_4l/exec";
    const pId = new URLSearchParams(window.location.search).get('id');
    async function load() {
        const r = await fetch(api); const d = await r.json();
        const it = d.find(x => x.HP_ID === pId);
        if (it) {
            document.getElementById('mainContent').innerHTML = `
                <div class="hero-box"><div class="hero-badge">${it.HP_ID}</div><img src="${it.Thumbnail}" class="main-img"></div>
                <div class="content-card">
                    <h1 style="margin:0; font-size:1.3rem; color:var(--primary);">${it.Project_Name}</h1>
                    <div style="font-size:1.8rem; margin:10px 0;">฿${Number(it.Price).toLocaleString()}</div>
                    <div class="info-grid">
                        <div class="info-item"><b>ประเภท:</b> ${it.Type}</div>
                        <div class="info-item"><b>ห้องนอน:</b> ${it.Bedrooms}</div>
                        <div class="info-item"><b>ห้องน้ำ:</b> ${it.Bathrooms}</div>
                        <div class="info-item"><b>ใช้สอย:</b> ${it['Living Area (sq.m)']}m²</div>
                    </div>
                </div>
                <div style="padding:20px; text-align:center;">
                    <div style="font-weight:400; color:var(--primary); margin-bottom:10px;">8 STRATEGIC SHARE ICONS</div>
                    <div class="share-bar">
                        <button class="share-btn" onclick="share('line')"><img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" width="24"></button>
                        <button class="share-btn" onclick="share('copy')"><i class="fas fa-link"></i></button>
                    </div>
                </div>
                <div class="footer-action"><a href="https://line.me/R/msg/text/?สนใจรหัส: ${it.HP_ID}" style="display:block; background:#00b900; color:white; text-align:center; padding:16px; border-radius:15px; text-decoration:none;">สอบถามผ่าน LINE</a></div>`;
        }
    }
    function share(p) { if(p === 'copy') { navigator.clipboard.writeText(window.location.href); alert("Copied!"); } }
    load();
</script>
</body>
</html>
