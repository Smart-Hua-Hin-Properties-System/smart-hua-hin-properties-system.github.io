<script>

    const api = "https://script.google.com/macros/s/AKfycbx0ICTtHVgCCIU48VQFb-6tO9yvKgD6_oOBIN31tBYB3oHQ3h2JTS_ZIU0JyGG2O-jc/exec";

    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#secretKey');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';

    async function handleLogin() {
        const key = document.getElementById('secretKey').value;
        const btn = document.getElementById('loginBtn');
        const err = document.getElementById('error');
        
        if(!key) return;
        
        btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö..."; btn.disabled = true; err.style.display = 'none';

    password.addEventListener("keypress", function(event) {

</script>
