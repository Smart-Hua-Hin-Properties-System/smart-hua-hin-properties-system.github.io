<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Login - Smart System</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1a5276; --bg: #f4f7f6; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; font-weight: 300; }
        .login-card { background: white; padding: 50px 30px; border-radius: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); width: 100%; max-width: 380px; text-align: center; }
        .logo { font-size: 3.5rem; color: var(--primary); margin-bottom: 25px; }
        input { width: 100%; padding: 18px; border-radius: 15px; border: 1.5px solid #eee; box-sizing: border-box; font-family: 'Kanit'; text-align: center; font-size: 1.2rem; outline: none; margin-bottom: 25px; }
        button { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 15px; font-weight: 400; font-size: 1.1rem; cursor: pointer; transition: 0.3s; }
        #err { color: #e74c3c; font-size: 0.85rem; margin-top: 15px; display: none; }
    </style>
</head>
<body>
<div class="login-card">
    <div class="logo"><i class="fas fa-shield-halved"></i></div>
    <h2 style="font-weight:400; margin-bottom:10px;">SMART LOGIN</h2>
    <p style="color:#777; font-size:0.85rem; margin-bottom:35px;">ระบุรหัสประจำตัวเพื่อเข้าสู่ระบบมหาอำนาจ</p>
    <input type="password" id="secretKey" placeholder="รหัส PIN หรือ กุญแจลับ">
    <button onclick="handleLogin()" id="btn">เข้าสู่แผงควบคุม</button>
    <div id="err">❌ รหัสไม่ถูกต้อง โปรดตรวจสอบอีกครั้ง</div>
</div>
<script>
    const api = "https://script.google.com/macros/s/AKfycbzU-C1TW6omUqGiD9Cw69Szp6GrLUJJRfE9btJqynmqfGh_co6VCec3y56fqnJuCIPO/exec";
    async function handleLogin() {
        const key = document.getElementById('secretKey').value.trim();
        const btn = document.getElementById('btn');
        if(!key) return;
        btn.innerText = "...ตรวจสอบสิทธิ์..."; btn.disabled = true;
        try {
            const r = await fetch(`${api}?action=universalLogin&key=${key}`);
            const d = await r.json();
            if(d.success) {
                if(d.type === 'STAFF') {
                    localStorage.setItem('smartAdmin', JSON.stringify(d));
                    window.location.href = 'admin.html';
                } else {
                    localStorage.setItem('agentPin', d.agentPin);
                    window.location.href = 'agent-dashboard.html';
                }
            } else {
                document.getElementById('err').style.display = 'block';
                btn.innerText = "เข้าสู่แผงควบคุม"; btn.disabled = false;
            }
        } catch(e) { alert("ระบบขัดข้อง"); btn.disabled = false; }
    }
</script>
</body>
</html>
