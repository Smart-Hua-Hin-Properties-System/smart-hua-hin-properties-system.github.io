<script>
    const api = "https://script.google.com/macros/s/AKfycbyBYEGI9CJrwtBk9Izgyo60Scoj5tfLOOfJ2g_VvyOZP5ws-DYyY77lg58Gywg6YHH6/exec";
    const agentPin = localStorage.getItem('agentPin');
    let newProfB64 = "";

    async function init() {
        if(!agentPin) window.location.href = 'login.html';
        const r = await fetch(`${api}?action=getAgentData&agentPin=${agentPin}`);
        const d = await r.json();
        if(!d.success) return;

        const a = d.agent;
        document.getElementById('agentNameDisplay').innerText = a.name;
        document.getElementById('agentPhoto').src = a.photo || "https://via.placeholder.com/95";
        document.getElementById('agencyBadge').innerText = a.agency;

        // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Ç‡πâ‡∏≤‡∏ü‡∏≠‡∏£‡πå‡∏° Edit Profile
        document.getElementById('profPIN').value = a.pin;
        document.getElementById('profName').value = a.name;
        document.getElementById('profPhone').value = a.phone || "";
        document.getElementById('profEmail').value = a.email || "";
        document.getElementById('profLine').value = a.lineId || "";
        document.getElementById('profBank').value = a.bank || "";
        document.getElementById('profAccNum').value = a.accNum || "";
        document.getElementById('profAccName').value = a.accName || "";

        document.getElementById('visitLogs').innerHTML = d.visits.map(v => `<div class="card"><div style="display:flex; justify-content:space-between; align-items:center;"><div><b>${v.Project || '-'}</b><br><small>${new Date(v.Timestamp).toLocaleDateString('th-TH')}</small></div><span class="status-badge">${v.Status}</span></div></div>`).join('');
    }

    function handleFile(input) {
        const reader = new FileReader();
        reader.onload = e => {
            newProfB64 = e.target.result;
            document.getElementById('agentPhoto').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }

    async function saveProfile() {
        const btn = document.querySelector('#profileSection .btn-submit');
        btn.innerText = "...‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏ñ‡∏≤‡∏õ‡∏ô‡∏≤‡∏≠‡∏±‡∏ï‡∏•‡∏±‡∏Å‡∏©‡∏ì‡πå..."; btn.disabled = true;
        const d = { 
            action: 'updateAgentProfile', pin: agentPin, 
            phone: document.getElementById('profPhone').value,
            email: document.getElementById('profEmail').value,
            lineId: document.getElementById('profLine').value,
            bank: document.getElementById('profBank').value,
            accNum: document.getElementById('profAccNum').value,
            accName: document.getElementById('profAccName').value,
            newPhotoData: newProfB64
        };
        await fetch(api, { method: 'POST', body: JSON.stringify(d) });
        alert("‚úÖ ‡∏™‡∏ñ‡∏≤‡∏õ‡∏ô‡∏≤‡∏≠‡∏±‡∏ï‡∏•‡∏±‡∏Å‡∏©‡∏ì‡πå‡∏Ç‡∏∏‡∏ô‡∏û‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!"); 
        location.reload();
    }

    function showTab(t, el) {
        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
        document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
        const target = document.getElementById(t + 'Section');
        if(target) { target.style.display = 'block'; if(el.classList.contains('tab-item')) el.classList.add('active'); }
    }
    function logout() { localStorage.removeItem('agentPin'); window.location.href = 'login.html'; }
    init();
</script>
