<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart System</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1a5276; --bg: #f8f9fa; --white: #ffffff; --green: #27ae60; --locked: #e9ecef; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; }
        .admin-header { background: var(--primary); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 20px; max-width: 900px; margin: 0 auto; }
        .btn-add { background: var(--primary); color: white; padding: 15px; width: 100%; border: none; border-radius: 12px; font-weight: 600; margin-bottom: 25px; cursor: pointer; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(26,82,118,0.2); }
        .property-list { background: #fff; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow: hidden; }
        .property-item { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2000; overflow-y: auto; padding: 20px; }
        .modal-content { background: #fff; border-radius: 25px; max-width: 800px; margin: 20px auto; padding: 35px; box-shadow: 0 15px 50px rgba(0,0,0,0.3); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: 1 / -1; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-family: 'Kanit'; box-sizing: border-box; }
        input[readonly] { background: var(--locked); color: #7f8c8d; }
        .btn-save { background: var(--green); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: 600; cursor: pointer; margin-top: 25px; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="admin-header">
    <div><b>Smart Control</b> <span id="roleBadge" style="font-size:0.7rem; background:rgba(255,255,255,0.2); padding:2px 8px; border-radius:10px;">Admin</span></div>
    <div id="adminName">Loading...</div>
    <button onclick="logout()" style="background:#e74c3c; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">‡∏≠‡∏≠‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>
</div>

<div class="container">
    <h2 id="projectTitle" style="color:var(--primary);">‡∏≠‡∏≤‡∏ì‡∏≤‡∏à‡∏±‡∏Å‡∏£‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£...</h2>
    <button class="btn-add" onclick="openAdd()"><i class="fas fa-plus-circle"></i> ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
    <div class="property-list" id="listBody"><div style="padding:60px; text-align:center;"><i class="fas fa-sync fa-spin"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div></div>
</div>

<div class="modal" id="addModal">
    <div class="modal-content">
        <h2 id="modalTitle" style="margin-top:0; color:var(--primary);">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡πÉ‡∏´‡∏°‡πà</h2>
        <form id="propertyForm">
            <div class="form-grid">
                <div class="form-group full-width"><label>HP_ID (‡∏£‡∏´‡∏±‡∏™‡∏£‡∏∞‡∏ö‡∏ö - ‡∏•‡πá‡∏≠‡∏Ñ)</label><input type="text" name="HP_ID" readonly></div>
                <div class="form-group"><label>ID (‡∏£‡∏´‡∏±‡∏™‡∏Å‡∏≤‡∏£‡∏ï‡∏•‡∏≤‡∏î)</label><input type="text" name="ID" required></div>
                <div class="form-group"><label>Plot (‡πÅ‡∏õ‡∏•‡∏á)</label><input type="text" name="Plot"></div>
                <div class="form-group"><label>Price (‡∏£‡∏≤‡∏Ñ‡∏≤‡∏Ç‡∏≤‡∏¢)</label><input type="number" name="Price" required></div>
                <div class="form-group"><label>Status</label><select name="Status"><option value="Available">Available</option><option value="Pending">Pending</option><option value="Sold">Sold</option></select></div>
                <div class="form-group"><label>Type</label><select name="Type"><option value="Villa">Villa</option><option value="House">House</option></select></div>
                <div class="form-group"><label>Bedrooms</label><input type="number" name="Bedrooms"></div>
                <div class="form-group"><label>Bathrooms</label><input type="number" name="Bathrooms"></div>
                <div class="form-group full-width"><label>Description</label><textarea name="Description" rows="3"></textarea></div>
            </div>
            <button type="button" class="btn-save" onclick="saveData()">üöÄ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Ç‡πâ‡∏≤‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏Å‡∏•‡∏≤‡∏á</button>
            <button type="button" onclick="closeModal()" style="width:100%; border:none; background:none; color:#999; margin-top:10px; cursor:pointer;">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
        </form>
    </div>
</div>

<script>
    const api = "https://script.google.com/macros/s/AKfycbx0ICTtHVgCCIU48VQFb-6tO9yvKgD6_oOBIN31tBYB3oHQ3h2JTS_ZIU0JyGG2O-jc/exec";
    const user = JSON.parse(localStorage.getItem('smartAdmin'));
    if(!user) window.location.href = 'login.html';
    document.getElementById('adminName').innerText = user.projectName;
    document.getElementById('projectTitle').innerText = "‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ " + user.projectName;

    let allItems = [];
    async function loadData() {
        const body = document.getElementById('listBody');
        try {
            const res = await fetch(`${api}?action=adminData&projectName=${encodeURIComponent(user.projectName)}&role=${user.role}`);
            allItems = await res.json();
            body.innerHTML = allItems.length ? "" : `<div style="padding:40px; text-align:center;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>`;
            allItems.forEach((it, index) => {
                const row = document.createElement('div'); row.className = 'property-item';
                row.innerHTML = `<div><b>${it.HP_ID} - ${it.ID}</b><br><small>‡∏ø${Number(it.Price).toLocaleString()} | ${it.Status}</small></div><button onclick="openEdit(${index})" style="background:none; border:none; color:var(--primary); cursor:pointer;"><i class="fas fa-edit fa-lg"></i></button>`;
                body.appendChild(row);
            });
        } catch(e) { body.innerHTML = `<div style="padding:40px; color:red; text-align:center;">‚ùå ‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>`; }
    }

    function openModal() { document.getElementById('addModal').style.display = 'block'; }
    function closeModal() { document.getElementById('addModal').style.display = 'none'; }
    function openAdd() { document.getElementById('propertyForm').reset(); document.getElementById('modalTitle').innerText = "‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡πÉ‡∏´‡∏°‡πà"; openModal(); }
    function openEdit(index) {
        const it = allItems[index]; const form = document.getElementById('propertyForm');
        Object.keys(it).forEach(key => { if(form[key]) form[key].value = it[key]; });
        document.getElementById('modalTitle').innerText = "‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• " + it.HP_ID; openModal();
    }

    async function saveData() {
        const form = document.getElementById('propertyForm'); const data = Object.fromEntries(new FormData(form).entries());
        data["Project_Name"] = user.projectName;
        try {
            const res = await fetch(`${api}?action=saveProperty&data=${encodeURIComponent(JSON.stringify(data))}`);
            const result = await res.json();
            if(result.success) { alert("‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!"); closeModal(); loadData(); }
        } catch(e) { alert("‚ùå ‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á"); }
    }
    function logout() { localStorage.removeItem('smartAdmin'); window.location.href = 'login.html'; }
    loadData();
</script>
</body>
</html>
