    async function handleLogin() {
        const pin = document.getElementById('pinInput').value;
        try {
            const res = await fetch(`${api}?action=universalLogin&key=${pin}`).then(r => r.json());

    function renderUI() {
        currentUser = currentUser || JSON.parse(localStorage.getItem('smart_admin_session'));
        if(!currentUser) return;
        document.getElementById('login-overlay').classList.add('hidden');
        document.getElementById('dashboard-ui').classList.remove('hidden');
        document.getElementById('admin-name').innerText = currentUser.name;
        if(currentUser.role !== 'SUPER_ADMIN') document.getElementById('executive-box').classList.add('hidden');
        fetchProperties();
    }

    async function fetchProperties() {
        const listDiv = document.getElementById('property-list');
        const res = await fetch(`${api}?role=${currentUser.role}&project=${currentUser.project}`).then(r => r.json());
        listDiv.innerHTML = res.map(item => `
            <div class="property-item">
                <div>
                    <div style="font-weight:600; color:var(--master-bg);">${item.HP_ID} | ${item.ID}</div>

                </div>
                <div style="color:var(--blue-btn); cursor:pointer;"><i class="fas fa-edit fa-lg"></i></div>
            </div>
        `).join('');
    }

    function logout() { localStorage.clear(); location.reload(); }
    window.onload = () => { if(localStorage.getItem('smart_admin_session')) renderUI(); };
