<script>
    // üöÄ URL ‡∏°‡∏´‡∏≤‡∏≠‡∏≥‡∏ô‡∏≤‡∏à‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏Ç‡∏≠‡∏á‡∏°‡∏≤‡∏™‡πÄ‡∏ï‡∏≠‡∏£‡πå
    const api = "https://script.google.com/macros/s/AKfycbx0ICTtHVgCCIU48VQFb-6tO9yvKgD6_oOBIN31tBYB3oHQ3h2JTS_ZIU0JyGG2O-jc/exec";
    const user = JSON.parse(localStorage.getItem('smartAdmin'));

    document.getElementById('adminName').innerText = user.projectName;

    const subs = { "Hua Hin": ["Hua Hin (‡∏´‡∏±‡∏ß‡∏´‡∏¥‡∏ô)", "Nong Kae (‡∏´‡∏ô‡∏≠‡∏á‡πÅ‡∏Å)", "Hin Lek Fai (‡∏´‡∏¥‡∏ô‡πÄ‡∏´‡∏•‡πá‡∏Å‡πÑ‡∏ü)", "Thap Tai (‡∏ó‡∏±‡∏ö‡πÉ‡∏ï‡πâ)", "Huai Sat Yai (‡∏´‡πâ‡∏ß‡∏¢‡∏™‡∏±‡∏ï‡∏ß‡πå‡πÉ‡∏´‡∏ç‡πà)", "Bueng Nakhon (‡∏ö‡∏∂‡∏á‡∏ô‡∏Ñ‡∏£)", "Nong Plap (‡∏´‡∏ô‡∏≠‡∏á‡∏û‡∏•‡∏±‡∏ö)"], "Cha-am": ["Cha-am (‡∏ä‡∏∞‡∏≠‡∏≥)", "Na Yang (‡∏ô‡∏≤‡∏¢‡∏≤‡∏á)", "Khao Yai (‡πÄ‡∏Ç‡∏≤‡πÉ‡∏´‡∏ç‡πà)", "Nong Sala (‡∏´‡∏ô‡∏≠‡∏á‡∏®‡∏≤‡∏•‡∏≤)", "Huai Sai Nuea (‡∏´‡πâ‡∏ß‡∏¢‡∏ó‡∏£‡∏≤‡∏¢‡πÄ‡∏´‡∏ô‡∏∑‡∏≠)", "Rai Mai Phatthana (‡πÑ‡∏£‡πà‡πÉ‡∏´‡∏°‡πà‡∏û‡∏±‡∏í‡∏ô‡∏≤)"], "Pranburi": ["Pranburi (‡∏õ‡∏£‡∏≤‡∏ì‡∏ö‡∏∏‡∏£‡∏µ)", "Khao Chao (‡πÄ‡∏Ç‡∏≤‡∏à‡πâ‡∏≤‡∏ß)", "Nong Ta Taem (‡∏´‡∏ô‡∏≠‡∏á‡∏ï‡∏≤‡πÅ‡∏ï‡πâ‡∏°)", "Wang Phong (‡∏ß‡∏±‡∏á‡∏Å‡πå‡∏û‡∏á)", "Pak Nam Pran (‡∏õ‡∏≤‡∏Å‡∏ô‡πâ‡∏≥‡∏õ‡∏£‡∏≤‡∏ì)", "Khuean Pran (‡πÄ‡∏Ç‡∏∑‡πà‡∏≠‡∏ô‡∏õ‡∏£‡∏≤‡∏ì)"] };

    function updSub(v="") {
        const d = document.getElementById('dSelect').value; const s = document.getElementById('sSelect');
        s.innerHTML = subs[d].map(x => `<option value="${x}" ${x==v?'selected':''}>${x}</option>`).join('');
    }

    let all = [];
    async function loadData() {
        try {
            const r = await fetch(`${api}?action=adminData&projectName=${encodeURIComponent(user.projectName)}&role=${user.role}`);
            all = await r.json();
            document.getElementById('listBody').innerHTML = all.map((it, i) => `
                <div class="property-item" onclick="openEdit(${i})">
                    <div><b>${it.HP_ID} - ${it.ID}</b><br><small>‡∏ø${Number(it.Price).toLocaleString()} | ${it.Status}</small></div>
                    <i class="fas fa-edit fa-lg" style="color:var(--primary)"></i>
                </div>`).join('') || '<div style="padding:40px; text-align:center;">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>';
        } catch(e) { document.getElementById('listBody').innerHTML = "‚ùå ‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß ‡πÇ‡∏õ‡∏£‡∏î‡πÄ‡∏ä‡πá‡∏Ñ URL API"; }
    }

    function openModal() { document.getElementById('addModal').style.display = 'block'; document.body.style.overflow = 'hidden'; }

    function openEdit(i) {
        const it = all[i]; const f = document.getElementById('propertyForm');
        Object.keys(it).forEach(k => { if(f[k]) f[k].value = it[k]; });
        updSub(it.SubDistrict); openModal();
    }

    // üéØ ‡∏£‡∏∞‡∏ö‡∏ö‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏°‡∏´‡∏≤‡∏≠‡∏≥‡∏ô‡∏≤‡∏à‡∏â‡∏ö‡∏±‡∏ö‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç
    async function saveData() {
        const btn = document.getElementById('saveBtn'); 
        btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏°‡∏´‡∏≤‡∏≠‡∏≥‡∏ô‡∏≤‡∏à..."; btn.disabled = true;

            const data = Object.fromEntries(fData.entries());
            data["Project_Name"] = user.projectName;
            
            // ‡πÉ‡∏ä‡πâ fetch ‡πÅ‡∏ö‡∏ö‡∏£‡∏∞‡∏ö‡∏∏‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢
            const response = await fetch(`${api}?action=saveProperty&data=${encodeURIComponent(JSON.stringify(data))}`);
            const result = await response.json();
            
            if(result.success) { 
                alert("‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
