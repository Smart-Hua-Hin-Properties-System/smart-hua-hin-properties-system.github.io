<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Control V11.1 - Ultimate Authority</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1a5276; --bg: #f4f7f6; --white: #ffffff; --green: #2ecc71; --orange: #e67e22; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); margin: 0; font-weight: 300; }
        .admin-header { background: var(--primary); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 20px; max-width: 1000px; margin: 0 auto; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; border-bottom: 4px solid var(--primary); }
        .stat-value { font-size: 1.5rem; font-weight: 600; color: var(--primary); }
        .card { background: white; border-radius: 25px; padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .btn-logout { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="admin-header">
    <div><i class="fas fa-shield-alt"></i> MASTER NODE <span id="userProject" style="font-size:0.8rem; opacity:0.7;"></span></div>
    <button class="btn-logout" onclick="logout()">LOGOUT</button>
</div>

<div class="container">
    <h3 style="font-weight:400; color:var(--primary);"><i class="fas fa-chart-line"></i> Executive Dashboard</h3>
    
    <div class="stat-grid">
        <div class="stat-card"><div>‡∏¢‡∏π‡∏ô‡∏¥‡∏ï‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div><div class="stat-value" id="totalUnits">0</div></div>
        <div class="stat-card"><div>‡∏°‡∏π‡∏•‡∏Ñ‡πà‡∏≤‡∏£‡∏ß‡∏°</div><div class="stat-value" id="totalValue">‡∏ø0</div></div>
        <div class="stat-card" style="border-color:var(--green);"><div>‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß</div><div class="stat-value" id="soldUnits" style="color:var(--green);">0</div></div>
    </div>

    <h3 style="font-weight:400; color:var(--primary); margin-top:40px;"><i class="fas fa-list-ul"></i> ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡πÉ‡∏ô‡∏≠‡∏≤‡∏ì‡∏≤‡∏à‡∏±‡∏Å‡∏£</h3>
    <div id="propList"><div style="text-align:center; padding:50px;"><i class="fas fa-sync fa-spin fa-2x" style="color:var(--primary)"></i></div></div>
</div>

<script>
    const api = "https://script.google.com/macros/s/AKfycbwgTcTvExSRBb84LRqCjFKjKnfczuSWmmV3C-2r_DrqzCWa4_S--GERuINNBfwg4ZNo/exec";
    const pin = localStorage.getItem('agentPin');

    async function init() {
        if(!pin) location.href = 'login.html';
        try {
            const r = await fetch(api);
            const d = await r.json();
            
            // üìä ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì Financial IQ ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
            document.getElementById('totalUnits').innerText = d.length;
            const totalVal = d.reduce((acc, curr) => acc + Number(curr.Price || 0), 0);
            document.getElementById('totalValue').innerText = `‡∏ø${(totalVal/1000000).toFixed(1)}M`;
            document.getElementById('soldUnits').innerText = d.filter(x => x.Status === 'Sold').length;

            document.getElementById('propList').innerHTML = d.map(it => `
                <div class="card">
                    <div><b>${it.HP_ID}</b> - ${it.ID}<br><small>${it.Project_Name}</small></div>
                    <div style="text-align:right;">
                        <span style="font-size:0.9rem; color:var(--primary);">‡∏ø${Number(it.Price).toLocaleString()}</span><br>
                        <small style="color:${it.Status === 'Available' ? 'var(--green)' : 'red'}">${it.Status}</small>
                    </div>
                </div>
            `).join('');
        } catch(e) { console.log("Admin Load Error"); }
    }

    function logout() { localStorage.clear(); location.href = 'login.html'; }
    init();
</script>
</body>
</html>
