<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ADMIN | SMART PROPERTIES SYSTEM</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body{font-family:Kanit;background:#f4f7f6;padding:30px}
input,select{width:100%;padding:10px;margin-bottom:10px}
button{padding:12px;background:#1a5276;color:#fff;border:0;width:100%}
</style>
</head>
<body>

<h2>ADMIN</h2>

<input id="HOUSE_ID" placeholder="HOUSE_ID">
<input id="PROJECT" placeholder="Project">
<input id="PRICE" placeholder="Price">
<select id="STATUS">
<option>Available</option>
<option>Pending</option>
<option>Sold</option>
</select>
<button onclick="save()">SAVE</button>

<script>
const API="https://script.google.com/macros/s/AKfycbyS8rGtSnhVS8RdWje7icXZVCw5iBBJoWkEpOYm649OC6FOhnrVi87dD9GsJl_m_FVw/exec";

function save(){
 fetch(API,{
  method:"POST",
  mode:"no-cors",
  body:JSON.stringify({
   action:"save",
   HOUSE_ID:HOUSE_ID.value,
   Project_Name:PROJECT.value,
   Price:PRICE.value,
   Status:STATUS.value
  })
 });
 alert("Saved");
}
</script>
</body>
</html>
