<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART CONTROL | MASTER ADMIN V51.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --navy: #1a4361; --gold-bg: #fff3cd; --gold-border: #ffeeba;
            --gold-btn: #856404; --blue-btn: #1a5276; --red-btn: #e74c3c;
        }
        body { font-family: 'Kanit', sans-serif; background: #f4f7f6; margin: 0; overflow-x: hidden; }
        header { background: var(--navy); padding: 10px 15px; color: white; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; font-size: 0.9rem; }
        .master-badge { background: #5d7a8c; color: white; padding: 2px 8px; border-radius: 50px; font-size: 0.65rem; }
        .logout-btn { background: var(--red-btn); color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-family: 'Kanit'; font-size: 0.85rem; }

        .container { max-width: 950px; margin: 20px auto; padding: 0 15px; }
        h2 { color: var(--navy); font-weight: 500; font-size: 1.5rem; margin-bottom: 25px; text-align: center; }

        /* แถบสีทองสำหรับ Super Admin */
        .gold-section { background: var(--gold-bg); border: 1px solid var(--gold-border); border-radius: 15px; padding: 20px; margin-bottom: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .btn-gold { background: var(--gold-btn); color: white; width: 100%; padding: 15px; border-radius: 12px; border: none; font-family: 'Kanit'; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; box-sizing: border-box; }

        .btn-blue { background: var(--blue-btn); color: white; width: 100%; padding: 15px; border-radius: 12px; border: none; font-family: 'Kanit'; font-size: 1.1rem; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; box-sizing: border-box; }

        .search-box { background: white; border-radius: 12px; padding: 12px 15px; margin-bottom: 20px; border: 1px solid #ddd; display: flex; align-items: center; gap: 10px; }
        .search-box input { border: none; outline: none; width: 100%; font-family: 'Kanit'; font-size: 1rem; }

        .data-white-box { background: white; border-radius: 25px; padding: 10px; border: 1px solid #f0f0f0; box-shadow: 0 10px 30px rgba(0,0,0,0.04); min-height: 200px; }
        .property-row { padding: 15px; border-bottom: 1px solid #f1f1f1; display: flex; justify-content: space-between; align-items: center; }
        .property-row:last-child { border: none; }
        .item-id { font-weight: 600; color: var(--navy); font-size: 1rem; }
        .item-sub { font-size: 0.85rem; color: #555; margin-top: 3px; }
        .edit-icon { color: var(--blue-btn); cursor: pointer; font-size: 1.6rem; padding: 5px; }

        /* Modal Form (หน้าต่างกรอกข้อมูล) */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: flex-end; justify-content: center; z-index: 2000; visibility: hidden; opacity: 0; transition: 0.3s; }
        .modal.active { visibility: visible; opacity: 1; }
        .modal-content { background: white; width: 100%; max-width: 600px; border-radius: 30px 30px 0 0; padding: 30px; max-height: 90vh; overflow-y: auto; transform: translateY(100%); transition: 0.4s; }
        .modal.active .modal-content { transform: translateY(0); }
        
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; font-size: 0.85rem; color: #666; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #eee; font-family: 'Kanit'; font-size: 1rem; box-sizing: border-box; outline: none; }
        
        .super-panel { background: #fffde7; padding: 15px; border-radius: 12px; border: 1px dashed #fbc02d; margin-top: 10px; }
        .hidden { display: none !important; }
        #login-ui { position: fixed; inset: 0; background: white; z-index: 3000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 3000; display: none; }
    </style>
</head>
<body>

<div id="loading-screen" class="loading-overlay">
    <i class="fas fa-sync fa-spin fa-3x" style="color:var(--navy); margin-bottom:15px;"></i>
    <div>กำลังบันทึกข้อมูล...</div>
</div>

<div id="login-ui">
    <div style="text-align:center; max-width:320px; width:100%;">
        <h2 style="margin-bottom:30px; color:var(--navy);">Smart Admin Login</h2>
        <input type="password" id="pinInput" placeholder="ENTER PIN" style="width:100%; padding:15px; border-radius:12px; border:1px solid #eee; text-align:center; font-size:1.4rem; outline:none; margin-bottom:20px; box-sizing:border-box;">
        <button onclick="handleLogin()" style="width:100%; padding:15px; border-radius:12px; background:var(--navy); color:white; border:none; font-weight:600; cursor:pointer; width:100%;">เข้าสู่ระบบ</button>
    </div>
</div>

<div id="main-ui" class="hidden">
    <header>
        <div style="display:flex; align-items:center; gap:8px; font-weight:600;">Smart Control <span class="master-badge">Admin</span></div>
        <div id="admin-display-name">ADMIN</div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <div class="container">
        <div id="gold-banner" class="gold-section hidden">
            <div style="color: #856404; font-weight: 600; margin-bottom: 10px;"><i class="fas fa-crown"></i> แผงควบคุมผู้บริหารสูงสุด</div>
            <a href="dashboard.html" class="btn-gold"><i class="fas fa-chart-line"></i> เข้าสู่หน้าสรุปยอดวิเคราะห์ธุรกิจ</a>
        </div>

        <button class="btn-blue" onclick="openForm('add')"><i class="fas fa-plus-circle"></i> เพิ่มข้อมูลบ้านหลังใหม่</button>

        <div class="search-box">
            <i class="fas fa-search" style="color:#aaa;"></i>
            <input type="text" id="searchInput" placeholder="ค้นหารหัสบ้าน..." onkeyup="filterData()">
        </div>

        <div class="data-white-box">
            <div id="loading-box" style="text-align:center; padding:40px;">
                <i class="fas fa-spinner fa-spin fa-2x" style="color:var(--navy);"></i>
            </div>
            <div id="list-container" class="hidden"></div>
        </div>
    </div>
</div>

<div id="formModal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 id="formTitle" style="margin:0; color:var(--navy);">รายละเอียดข้อมูล</h3>
            <i class="fas fa-times" onclick="closeForm()" style="cursor:pointer; font-size:1.5rem; color:#aaa;"></i>
        </div>
        
        <form id="propertyForm" onsubmit="submitData(event)">
            <div class="form-group">
                <label>รหัสทรัพย์ (HP_ID) *</label>
                <input type="text" id="f_HP_ID" required placeholder="เช่น HH-101">
            </div>

            <div class="form-group">
                <label>ชื่อโครงการ *</label>
                <input type="text" id="f_Project_Name" required>
            </div>

            <div class="form-group">
                <label>อำเภอ / พื้นที่</label>
                <select id="f_District">
                    <option value="Hua Hin">หัวหิน</option>
                    <option value="Cha-am">ชะอำ</option>
                    <option value="Pranburi">ปราณบุรี</option>
                </select>
            </div>

            <div class="form-group">
                <label>ราคาขาย (บาท) *</label>
                <input type="number" id="f_Price" required>
            </div>

            <div class="form-group">
                <label>สถานะ</label>
                <select id="f_Status">
                    <option value="Available">Available (ว่าง)</option>
                    <option value="Sold">Sold (ขายแล้ว)</option>
                    <option value="Pending">Pending (จองแล้ว)</option>
                </select>
            </div>

            <div id="admin-only-fields" class="super-panel hidden">
                <div class="form-group">
                    <label>ค่าคอมมิชชัน (%) - [เฉพาะคุณและผู้ช่วยบริหาร]</label>
                    <input type="number" step="0.1" id="f_Commission" placeholder="เช่น 1.5">
                </div>
                <div style="color: #d32f2f; font-size: 0.75rem;"><i class="fas fa-info-circle"></i> แอดมินโครงการจะไม่เห็นส่วนนี้</div>
            </div>

            <button type="submit" class="btn-blue" style="margin-top:20px; width:100%;">
                <i class="fas fa-save"></i> บันทึกข้อมูลเข้าสู่ระบบ
            </button>
        </form>
    </div>
</div>

<script>
    const api = "https://script.google.com/macros/s/AKfycbKZevcdiLQo3wjOvJ0cm1rQVZlS8WkbpyAyQTKZEQ3eC7c31h3MEP7RA9FDlDOsNM4/exec";
    let properties = [];
    let admin = null;

    async function handleLogin() {
        const pin = document.getElementById('pinInput').value;
        try {
            const res = await fetch(`${api}?action=universalLogin&key=${pin}`).then(r => r.json());
            if (res.success) {
                admin = res;
                localStorage.setItem('session', JSON.stringify(res));
                renderUI();
            } else { alert("รหัสผิดพลาด"); }
        } catch(e) { alert("เชื่อมต่อไม่ได้"); }
    }

    function renderUI() {
        admin = admin || JSON.parse(localStorage.getItem('session'));
        if (!admin) return;
        document.getElementById('login-ui').classList.add('hidden');
        document.getElementById('main-ui').classList.remove('hidden');
        document.getElementById('admin-display-name').innerText = admin.name;

        // แยกสิทธิ์ผู้บริหาร
        const isSuper = admin.role.includes('SUPER');
        if (isSuper) {
            document.getElementById('gold-banner').classList.remove('hidden');
            document.getElementById('admin-only-fields').classList.remove('hidden');
        }
        fetchData();
    }

    async function fetchData() {
        const res = await fetch(`${api}?role=${admin.role}&project=${admin.project}`).then(r => r.json());
        properties = res;
        document.getElementById('loading-box').classList.add('hidden');
        document.getElementById('list-container').classList.remove('hidden');
        renderList(properties);
    }

    function renderList(data) {
        document.getElementById('list-container').innerHTML = data.map(i => `
            <div class="property-row">
                <div class="item-info">
                    <div class="item-id">${i.HP_ID}</div>
                    <div class="item-sub">${i.Project_Name || 'ทั่วไป'}</div>
                </div>
                <div class="edit-icon" onclick="openForm('edit', '${i.HP_ID}')"><i class="fas fa-edit-square"></i></div>
            </div>
        `).join('');
    }

    function openForm(mode, id) {
        const form = document.getElementById('propertyForm');
        form.reset();
        
        if (mode === 'edit') {
            document.getElementById('formTitle').innerText = "แก้ไขข้อมูล: " + id;
            const item = properties.find(p => p.HP_ID === id);
            if (item) {
                document.getElementById('f_HP_ID').value = item.HP_ID;
                document.getElementById('f_HP_ID').readOnly = true; // ล็อก ID ไม่ให้แก้ตอน Edit
                document.getElementById('f_Project_Name').value = item.Project_Name;
                document.getElementById('f_Price').value = item.Price;
                document.getElementById('f_Status').value = item.Status;
                document.getElementById('f_District').value = item.District || "Hua Hin";
                if(document.getElementById('f_Commission')) document.getElementById('f_Commission').value = item.Commission || "";
            }
        } else {
            document.getElementById('formTitle').innerText = "เพิ่มรายการบ้านใหม่";
            document.getElementById('f_HP_ID').readOnly = false;
        }
        document.getElementById('formModal').classList.add('active');
    }

    async function submitData(e) {
        e.preventDefault();
        document.getElementById('loading-screen').style.display = 'flex';

        const payload = {
            HP_ID: document.getElementById('f_HP_ID').value,
            Project_Name: document.getElementById('f_Project_Name').value,
            Price: document.getElementById('f_Price').value,
            Status: document.getElementById('f_Status').value,
            District: document.getElementById('f_District').value,
            Commission: document.getElementById('f_Commission') ? document.getElementById('f_Commission').value : "",
            Updated_By: admin.name // ส่งชื่อคนบันทึกไปเข้า Audit Trail [ระบบผู้ช่วย]
        };

        try {
            const res = await fetch(api, {
                method: 'POST',
                body: JSON.stringify(payload)
            }).then(r => r.json());

            if (res.success) {
                alert("บันทึกข้อมูลเรียบร้อยแล้ว!");
                closeForm();
                fetchData();
            } else { alert("เกิดข้อผิดพลาด: " + res.error); }
        } catch(e) { alert("เชื่อมต่อเซิร์ฟเวอร์ไม่ได้"); }
        document.getElementById('loading-screen').style.display = 'none';
    }

    function closeForm() { document.getElementById('formModal').classList.remove('active'); }
    function filterData() {
        const val = document.getElementById('searchInput').value.toLowerCase();
        renderList(properties.filter(p => p.HP_ID.toLowerCase().includes(val)));
    }
    function logout() { localStorage.clear(); location.reload(); }
    window.onload = () => { if(localStorage.getItem('session')) renderUI(); };
</script>
</body>
</html>
