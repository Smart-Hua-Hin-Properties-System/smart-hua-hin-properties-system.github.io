<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>SMART PROPERTIES SYSTEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --navy: #1a4361;
      --gold: #856404;
      --bg: #a9c0df;
      --card: #ffffff;
      --green: #1aa35f;
    }

    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: var(--bg);
    }

    header {
      padding: 20px;
      font-size: 22px;
      font-weight: 600;
      color: var(--navy);
    }

    /* FILTER BAR */
    .filter-bar {
      display: flex;
      gap: 10px;
      padding: 0 20px 20px;
      flex-wrap: wrap;
    }

    .filter-bar input,
    .filter-bar select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Kanit', sans-serif;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      cursor: pointer;
    }

    .card-body {
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .house-id {
      font-weight: 600;
    }

    .project {
      font-size: 14px;
      color: #555;
    }

    .price {
      font-size: 18px;
      font-weight: 600;
      color: var(--green);
    }

    .status {
      font-size: 14px;
    }

    .detail-btn {
      margin-top: 10px;
      padding: 10px;
      text-align: center;
      background: var(--navy);
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
    }

    .detail-btn:hover {
      background: #12344d;
    }
  </style>
</head>

<body>

  <header>SMART PROPERTIES SYSTEM</header>

  <!-- FILTER BAR -->
  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ House ID / ‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£">
    <select id="statusFilter">
      <option value="">‡∏ó‡∏∏‡∏Å‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</option>
      <option value="Available">Available</option>
      <option value="Pending">Pending</option>
      <option value="Sold">Sold</option>
    </select>
  </div>

  <!-- PROPERTY GRID -->
  <div class="grid" id="propertyGrid"></div>

  <script>
    const API_URL = "PUT_YOUR_API_URL_HERE"; // üî¥ ‡πÉ‡∏™‡πà URL API ‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì

    let properties = [];

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        properties = data;
        render(properties);
      });

    const grid = document.getElementById("propertyGrid");
    const searchInput = document.getElementById("searchInput");
    const statusFilter = document.getElementById("statusFilter");

    function render(list) {
      grid.innerHTML = "";
      list.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${item.Thumbnail}" onclick="goDetail('${item.HP_ID}')">
          <div class="card-body">
            <div class="house-id">${item.HOUSE_ID}</div>
            <div class="project">${item.Project_Name}</div>
            <div class="price">‡∏ø${Number(item.Price).toLocaleString()}</div>
            <div class="status">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ${item.Status}</div>
            <a class="detail-btn" href="details.html?id=${item.HP_ID}">
              ‡∏î‡∏π‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î
            </a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function goDetail(id) {
      window.location.href = `details.html?id=${id}`;
    }

    function applyFilter() {
      const keyword = searchInput.value.toLowerCase();
      const status = statusFilter.value;

      const filtered = properties.filter(p => {
        const matchText =
          p.HOUSE_ID.toLowerCase().includes(keyword) ||
          p.Project_Name.toLowerCase().includes(keyword);

        const matchStatus = status === "" || p.Status === status;

        return matchText && matchStatus;
      });

      render(filtered);
    }

    searchInput.addEventListener("keyup", applyFilter);
    statusFilter.addEventListener("change", applyFilter);
  </script>

</body>
</html>
