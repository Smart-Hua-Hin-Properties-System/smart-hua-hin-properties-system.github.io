<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>DASHBOARD</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap" rel="stylesheet">
<style>
body{font-family:Kanit;background:#eef2f5;padding:20px}
table{width:100%;border-collapse:collapse;background:#fff}
th,td{padding:10px;text-align:center}
th{background:#1a5276;color:#fff}
</style>
</head>
<body>

<h2>DASHBOARD</h2>
<table id="t">
<thead><tr><th>HP</th><th>HOUSE</th><th>PROJECT</th><th>PRICE</th><th>STATUS</th></tr></thead>
<tbody></tbody>
</table>

<script>
const API="https://script.google.com/macros/s/AKfycbyS8rGtSnhVS8RdWje7icXZVCw5iBBJoWkEpOYm649OC6FOhnrVi87dD9GsJl_m_FVw/exec";
fetch(API).then(r=>r.json()).then(d=>{
t.querySelector('tbody').innerHTML=d.map(x=>`
<tr><td>${x.HP_ID}</td><td>${x.HOUSE_ID}</td><td>${x.Project_Name}</td>
<td>${Number(x.Price).toLocaleString()}</td><td>${x.Status}</td></tr>`).join('');
});
</script>
</body>
</html>
