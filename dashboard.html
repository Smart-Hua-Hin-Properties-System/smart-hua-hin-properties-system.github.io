<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXECUTIVE SALES DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --navy: #1a4361; --bg: #f8fafb; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); margin: 0; }
        .hero { background: var(--navy); color: white; padding: 50px 20px; text-align: center; border-radius: 0 0 50px 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .container { max-width: 1100px; margin: -30px auto 50px; padding: 0 20px; }
        .back-btn { background: white; padding: 12px 25px; border-radius: 50px; display: inline-flex; align-items: center; gap: 10px; cursor: pointer; text-decoration: none; color: #333; font-weight: 500; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 25px; transition: 0.3s; border: none; font-family: 'Kanit'; }
        .back-btn:hover { transform: translateX(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; border-radius: 25px; padding: 35px 25px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.03); border: 1px solid #f0f0f0; }
        .stat-card i { font-size: 2.5rem; margin-bottom: 20px; }
        .stat-val { font-size: 2rem; font-weight: 600; margin-top: 10px; color: var(--navy); }
    </style>
</head>
<body>

<div class="hero">
    <h1 style="margin:0; letter-spacing:1.5px;">EXECUTIVE SALES DASHBOARD</h1>
    <p style="opacity: 0.7; font-weight:300; margin-top:10px;">วิเคราะห์ภาพรวมอาณาจักร Smart-Hua Hin Properties</p>
</div>

<div class="container">
    <button onclick="history.back()" class="back-btn"><i class="fas fa-arrow-left"></i> กลับไปหน้าจัดการ</button>

    <div class="stat-grid">
        <div class="stat-card">
            <i class="fas fa-coins" style="color: #1a5276;"></i>
            <div style="color:#777;">มูลค่าทรัพย์สินทั้งหมด</div>
            <div class="stat-val" id="total-val">฿0</div>
        </div>
        <div class="stat-card">
            <i class="fas fa-handshake" style="color: #27ae60;"></i>
            <div style="color:#777;">ยอดขายที่ปิดได้ (SOLD)</div>
            <div class="stat-val" id="sold-val" style="color: #27ae60;">฿0</div>
        </div>
        <div class="stat-card">
            <i class="fas fa-piggy-bank" style="color: #f39c12;"></i>
            <div style="color:#777;">ค่าธรรมเนียมระบบสะสม (1.5%)</div>
            <div class="stat-val" id="fee-val" style="color: #f39c12;">฿0</div>
        </div>
    </div>
</div>

<script>
    const api = "https://script.google.com/macros/s/AKfycbxUduvVQ2oDjgJT3HJlGDzpbEav1_orj-G2UalilY27QoRtSgNOHPFdw7-NNYPdakA8/exec";
    async function loadStats() {
        const res = await fetch(api).then(r => r.json());
        let total = 0, sold = 0;
        res.forEach(item => {
            const p = Number(item.Price) || 0;
            total += p;
            if(item.Status === 'Sold') sold += p;
        });
        document.getElementById('total-val').innerText = '฿' + total.toLocaleString();
        document.getElementById('sold-val').innerText = '฿' + sold.toLocaleString();
        document.getElementById('fee-val').innerText = '฿' + (total * 0.015).toLocaleString();
    }
    window.onload = loadStats;
</script>
</body>
</html>
