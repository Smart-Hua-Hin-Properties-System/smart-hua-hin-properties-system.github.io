<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Dashboard - Lightning V2.7</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1a5276; --gold: #f1c40f; --green: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; }
        .header { background: var(--primary); color: white; padding: 25px; text-align: center; }
        .container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; align-items: center; gap: 15px; border-left: 5px solid var(--primary); }
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .kpi-card { background: white; padding: 30px; border-radius: 25px; text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.05); transition: 0.3s; }
        .kpi-value { font-size: 2.2rem; font-weight: 600; color: var(--primary); margin: 5px 0; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        th { text-align: left; padding: 15px; background: #f8f9fa; color: var(--primary); font-size: 0.9rem; }
        td { padding: 15px; border-bottom: 1px solid #f1f1f1; font-size: 1rem; }
    </style>
</head>
<body>

<div class="header"><h2 style="margin:0;"><i class="fas fa-chart-line"></i> EXECUTIVE DASHBOARD</h2></div>

<div class="container">
    <button onclick="window.location.href='admin.html'" style="margin-bottom:20px; border:none; background:none; color:var(--primary); font-weight:600; cursor:pointer;"><i class="fas fa-arrow-left"></i> กลับแผงควบคุม</button>

    <div class="stat-grid">
        <div class="stat-card"><i class="fas fa-city fa-2x" style="color:#3498db"></i><div><small>หัวหิน</small><div id="huahin">0 หลัง</div></div></div>
        <div class="stat-card"><i class="fas fa-umbrella-beach fa-2x" style="color:#e67e22"></i><div><small>ชะอำ</small><div id="chaam">0 หลัง</div></div></div>
        <div class="stat-card"><i class="fas fa-mountain fa-2x" style="color:#27ae60"></i><div><small>ปราณบุรี</small><div id="pran">0 หลัง</div></div></div>
        <div class="stat-card" style="border-color:var(--gold)"><i class="fas fa-home fa-2x" style="color:var(--gold)"></i><div><small>รวมทั้งหมด</small><div id="total-unit">0 หลัง</div></div></div>
    </div>

    <div class="kpi-grid">
        <div class="kpi-card"><div>มูลค่าทรัพย์รวม</div><div class="kpi-value" id="val-all">฿0</div></div>
        <div class="kpi-card" style="border-bottom: 5px solid var(--green)"><div>ยอดขายที่ปิดได้</div><div class="kpi-value" id="val-sold" style="color:var(--green)">฿0</div></div>
        <div class="kpi-card" style="border-bottom: 5px solid var(--gold)"><div>กำไรที่คาดหวัง</div><div class="kpi-value" id="val-comm" style="color:#b8860b">฿0</div></div>
    </div>

    <div class="data-box" style="background:white; border-radius:25px; padding:20px;">
        <h3 style="color:var(--primary); margin-top:0;"><i class="fas fa-city"></i> สรุปรายโครงการ</h3>
        <div id="tableContent"></div>
    </div>
</div>

<script>
    const api = "https://script.google.com/macros/s/AKfycbzU-C1TW6omUqGiD9Cw69Szp6GrLUJJRfE9btJqynmqfGh_co6VCec3y56fqnJuCIPO/exec";
    const user = JSON.parse(localStorage.getItem('smartAdmin'));
    if(!user || user.role !== 'Master') window.location.href = 'admin.html';

    async function load() {
        try {
            const r = await fetch(`${api}?action=salesSummary`);
            const d = await r.json();
            document.getElementById('huahin').innerText = d.districtStats["Hua Hin"] + " หลัง";
            document.getElementById('chaam').innerText = d.districtStats["Cha-am"] + " หลัง";
            document.getElementById('pran').innerText = d.districtStats["Pranburi"] + " หลัง";
            document.getElementById('total-unit').innerText = d.totalProperties + " หลัง";
            document.getElementById('val-all').innerText = `฿${(d.totalValue/1000000).toFixed(2)}M`;
            document.getElementById('val-sold').innerText = `฿${(d.totalSoldValue/1000000).toFixed(2)}M`;
            document.getElementById('val-comm').innerText = `฿${d.totalCommission.toLocaleString()}`;

            let h = `<table><thead><tr><th>ชื่อโครงการ</th><th>จำนวน</th><th>มูลค่ารวม</th><th>กำไรสะสม</th></tr></thead><tbody>`;
            for (const [n, i] of Object.entries(d.projectBreakdown)) {
                h += `<tr><td><b>${n}</b></td><td>${i.count}</td><td>฿${i.value.toLocaleString()}</td><td style="color:var(--green); font-weight:600;">฿${i.comm.toLocaleString()}</td></tr>`;
            }
            document.getElementById('tableContent').innerHTML = h + `</tbody></table>`;
        } catch(e) { document.getElementById('tableContent').innerHTML = "❌ ระบบขัดข้อง"; }
    }
    load();
</script>
</body>
</html>
